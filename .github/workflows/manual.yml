name: Continuous Integration
# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  pull_request:
    branches:
      - '**'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "sandbox_tests"
  sandbox_tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Check out the repository so that workflow can access the repository.
      uses: actions/checkout@v2

    - name: Download and Install bazel
      run: |
        sudo apt-get install -y curl gnupg
        curl -fsSL https://bazel.build/bazel-release.pub.gpg | gpg --dearmor > bazel.gpg
        sudo mv bazel.gpg /etc/apt/trusted.gpg.d/
        echo "deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8" | sudo tee /etc/apt/sources.list.d/bazel.list
        sudo apt-get install -y bazel

    - name: Download cgroup utils and setup test environment.
      run: |
        sudo apt-get install -y cgroup-bin
        sudo bash sandbox/test/test_setup.sh

    - name: Run tests for sandbox
      run: |
        bazel test --test_output=all -c opt //sandbox/...